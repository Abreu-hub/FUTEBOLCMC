<body>
    <h1>Quiz Futebol</h1>
    <div id="status">‚úÖ Acertos: 0 | ‚ùå Erros: 0</div>
    <div id="quiz"></div>
    <div id="feedback"></div>
    <div id="final-buttons" style="display: none;">
        <div id="final-message" class="final-message"></div>
        <div class="final-buttons">
            <button onclick="finalizarQuiz()">Finalizar</button>
        </div>

    <!-- Contador de acessos -->

    <script>
        // Inicializa o contador de acessos
        if (localStorage.getItem("contadorAcessos")) {
            let contador = parseInt(localStorage.getItem("contadorAcessos"));
            contador += 1;
            localStorage.setItem("contadorAcessos", contador);
        } else {
            localStorage.setItem("contadorAcessos", 1);
        }

        function exibirContadorAcessos() {
            const contador = localStorage.getItem("contadorAcessos");
            document.getElementById("contador").innerText = `Seus Acessos nesta pag: ${contador}`;
        }

        const perguntas = [


         {
    pergunta: "Em que ano a Confedera√ß√£o Brasileira de Futebol (CBF) foi fundada?",
    opcoes: ["1914", "1979", "1938", "1950"],
    respostaCorreta: 0
},
{
    pergunta: "Qual cidade abriga a sede da CBF?",
    opcoes: ["S√£o Paulo", "Bras√≠lia", "Belo Horizonte", "Rio de Janeiro"],
    respostaCorreta: 3
},
{
    pergunta: "Qual √© o nome oficial do principal campeonato de clubes organizado pela CBF?",
    opcoes: ["Supercopa do Brasil", "Copa do Brasil", "Brasileir√£o Unificado", "Campeonato Brasileiro S√©rie A"],
    respostaCorreta: 3
},
{
    pergunta: "Quem √© o atual presidente da CBF (2025)?",
    opcoes: ["Ednaldo Rodrigues", "Rog√©rio Caboclo", "Ricardo Teixeira", "Marco Polo Del Nero"],
    respostaCorreta: 0
},
{
    pergunta: "Quantas Copas do Mundo a Sele√ß√£o Brasileira conquistou at√© 2025?",
    opcoes: ["6", "5", "4", "3"],
    respostaCorreta: 1
},
{
    pergunta: "Qual competi√ß√£o nacional d√° vaga direta √† Copa Libertadores da Am√©rica?",
    opcoes: ["Copa do Brasil", "Supercopa do Brasil", "Campeonato Brasileiro S√©rie A", "Copa Verde"],
    respostaCorreta: 0
},
{
    pergunta: "Quem foi o primeiro t√©cnico a conquistar uma Copa do Mundo com o Brasil?",
    opcoes: ["Tel√™ Santana", "Vicente Feola", "Zagallo", "Lula"],
    respostaCorreta: 1
},
{
    pergunta: "Qual √© o mascote oficial da Sele√ß√£o Brasileira?",
    opcoes: ["Penta", "Canarinho Pistola", "Samba", "Tico"],
    respostaCorreta: 1
},
{
    pergunta: "Em que ano o Brasil sediou a Copa do Mundo pela primeira vez?",
    opcoes: ["2014", "1938", "1962", "1950"],
    respostaCorreta: 3
},
{
    pergunta: "Quantas sele√ß√µes participam da Copa do Nordeste organizada pela CBF?",
    opcoes: ["20", "8", "16", "12"],
    respostaCorreta: 2
}


        ];

        let perguntaAtual = 0;
        let acertos = 0;
        let erros = 0;
        let perguntaRespondida = false;

        function atualizarStatus() {
            document.getElementById("status").innerText = `‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}`;
        }

        function mostrarPergunta() {
            const quizDiv = document.getElementById("quiz");
            const feedback = document.getElementById("feedback");
            feedback.innerHTML = "";
            perguntaRespondida = false;

            if (perguntaAtual >= perguntas.length) {
                const total = acertos + erros;
                const percentual = ((acertos / total) * 100).toFixed(1);
                quizDiv.innerHTML = `<h2>Fim do Quiz!</h2>
                    <p style="text-align:center;">‚úÖ Acertos: ${acertos} | ‚ùå Erros: ${erros}</p>
                    <p style="text-align:center;">üéØ Porcentagem de acerto: ${percentual}%</p>`;
                
                const finalMessage = document.getElementById("final-message");

                if (percentual >= 100) {
                    finalMessage.innerHTML = "Voc√™ √© um mestre do Futebol!";
                } else if (percentual >= 80) {
                    finalMessage.innerHTML = "Muito bom! Voc√™ joga bem!";
                } else if (percentual >= 60) {
                    finalMessage.innerHTML = "Voc√™ √© bom, mas ainda pode melhorar!";
                } else {
                    finalMessage.innerHTML = "Vamos treinar mais um pouco!";
                }

                document.getElementById("final-buttons").style.display = "block";
                return;
            }

            const pergunta = perguntas[perguntaAtual];
            let html = `<div class="quiz-container">
                            <div class="question-text">
                                <h3>${pergunta.pergunta}</h3>
                                <div class="answers">`;
            pergunta.opcoes.forEach((opcao, index) => {
                html += `<button onclick="verificarResposta(${index}, this)">${opcao}</button>`;
            });
            html += `</div></div>
                    <div class="question-image">
                        <img src="cartao vermelho.jpg" alt="Imagem de erro" id="imageErro" class="feedback-img">
                        <img src="cartao amarelo.jpg" alt="Imagem de acerto" id="imageAcerto" class="feedback-img">
                    </div>
                </div>`;

            quizDiv.innerHTML = html;
        }

        function verificarResposta(indiceSelecionado, button) {
            if (perguntaRespondida) return;
            perguntaRespondida = true;

            const pergunta = perguntas[perguntaAtual];
            const feedback = document.getElementById("feedback");
            const imgAcerto = document.getElementById("imageAcerto");
            const imgErro = document.getElementById("imageErro");

            const buttons = document.querySelectorAll(".answers button");
            buttons.forEach(btn => btn.disabled = true);

            if (indiceSelecionado === pergunta.respostaCorreta) {
                acertos++;
                feedback.innerHTML = "‚úÖ Acertou!";
                imgAcerto.style.display = "block"; 
                imgErro.style.display = "none"; 
            } else {
                erros++;
                feedback.innerHTML = "‚ùå Errou!";
                imgErro.style.display = "block"; 
                imgAcerto.style.display = "none"; 
            }

            atualizarStatus();

            setTimeout(() => {
                perguntaAtual++;
                mostrarPergunta();
            }, 2000);
        }

        function finalizarQuiz() {
            document.body.innerHTML = `
                <h1 style='font-size: 50px; color: white; text-align: center;'>Obrigado por jogar! At√© a pr√≥xima!</h1>
                <div style="text-align: center; margin-top: 30px;">
                    <button onclick="window.location.href='index.html'" style="padding: 15px 30px; font-size: 18px; background-color: #2196F3; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                        Voltar para o In√≠cio
                    </button>
                </div>
            `;
        }

        exibirContadorAcessos();
        atualizarStatus();
        mostrarPergunta();
    </script>
