<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Not√≠cias de Futebol - Minecraft Ch√°cara Menino Campeiro</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

<!-- Bot√µes de a√ß√£o -->
    <section class="action-buttons">
  <button onclick="window.location.href='index.html'">P√°gina Inicial</button>
</section>



<style>
:root {
  --cor-principal: #1f50a8;
  --cor-fundo: #f0f0f5;
  --cor-texto-escuro: #333;
  --cor-card-bg: #fff;
  --sombra-suave: 0 4px 12px rgba(0,0,0,0.08);
  --transicao-rapida: 0.2s ease;
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--cor-fundo);
  color: var(--cor-texto-escuro);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  width: 100%;
}

.central-title {
  font-family: 'Roboto Slab', serif;
  text-align: center;
  color: var(--cor-principal);
  margin-bottom: 30px;
  font-size: 2.5em;
  text-transform: uppercase;
}

.noticias-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.noticia-card {
  background: var(--cor-card-bg);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: var(--sombra-suave);
  display: flex;
  flex-direction: column;
  transition: transform var(--transicao-rapida), box-shadow var(--transicao-rapida);
  cursor: pointer;
  text-decoration: none;
}

.noticia-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.noticia-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.noticia-content {
  padding: 10px 15px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.noticia-title {
  font-weight: 700;
  color: var(--cor-principal);
  font-size: 1.1em;
}

.noticia-desc {
  font-size: 0.9em;
  color: var(--cor-texto-escuro);
}

.noticia-date {
  font-size: 0.8em;
  color: #666;
}

@media (max-width: 768px) {
  .noticias-container { grid-template-columns: 1fr; }
}
</style>
</head>
<body>

<div class="container">
  <h2 class="central-title">Not√≠cias de Futebol</h2>
  <div id="noticias-container" class="noticias-container"></div>
</div>

<script>
async function fetchTodasNoticias() {
  // Muuuitos feeds brasileiros e internacionais
  const feeds = [
    // üáßüá∑ Globo Esporte (v√°rios times e campeonatos)
    'https://ge.globo.com/dynamo/futebol/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/brasileirao-serie-a/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/libertadores/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/copa-do-brasil/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/futebol-internacional/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/flamengo/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/corinthians/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/palmeiras/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/sao-paulo/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/gremio/rss2.xml',
    'https://ge.globo.com/dynamo/futebol/times/internacional/rss2.xml',
    'https://www.uol.com.br/esporte/futebol/rss.xml',
    'https://www.terra.com.br/rss/Controller?channelid=f60b1dce7d46b310VgnVCM10000098cceb0aRCRD&ctName=atomo-noticia',
    'https://www.lance.com.br/rss/ultimas.xml',
    // üåç Internacionais
    'https://www.espn.com.br/espn/rss/football/news',
    'https://feeds.bbci.co.uk/sport/football/rss.xml',
    'https://www.goal.com/en/feeds/news'
  ];

  const container = document.getElementById('noticias-container');
  container.innerHTML = '';

  let todasNoticias = [];

  // Busca paralela pra maior velocidade
  const promises = feeds.map(async feed => {
    try {
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
      const data = await response.json();

      if (!data.items) return [];

      return data.items.map(item => ({
        title: item.title,
        link: item.link,
        description: item.description ? item.description.replace(/(<([^>]+)>)/gi, "") : '',
        thumbnail: item.thumbnail || 'https://via.placeholder.com/300x150?text=Not√≠cia',
        pubDate: item.pubDate ? new Date(item.pubDate) : new Date()
      }));
    } catch {
      return [];
    }
  });

  const resultados = await Promise.all(promises);
  resultados.forEach(noticias => todasNoticias = todasNoticias.concat(noticias));

  // Ordenar e limitar
  todasNoticias.sort((a,b) => b.pubDate - a.pubDate);
  const noticiasParaMostrar = todasNoticias.slice(0, 30);

  noticiasParaMostrar.forEach(item => {
    const card = document.createElement('a');
    card.href = item.link;
    card.target = "_blank";
    card.className = "noticia-card";

    card.innerHTML = `
      <img src="${item.thumbnail}" alt="${item.title}">
      <div class="noticia-content">
        <div class="noticia-title">${item.title.length > 70 ? item.title.substring(0, 70) + '...' : item.title}</div>
        <div class="noticia-desc">${item.description.substring(0, 100)}...</div>
        <div class="noticia-date">${item.pubDate.toLocaleDateString('pt-BR')} ${item.pubDate.toLocaleTimeString('pt-BR')}</div>
      </div>
    `;

    container.appendChild(card);
  });
}

// Carregar ao abrir
document.addEventListener('DOMContentLoaded', fetchTodasNoticias);

// Atualiza a cada 6 horas
setInterval(fetchTodasNoticias, 21600000);
</script>

</body>
</html>
